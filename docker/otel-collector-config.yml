receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:${OTEL_GRPC_PORT:-4317}
      http:
        endpoint: 0.0.0.0:${OTEL_HTTP_PORT:-4318}

processors:
  batch:
  memory_limiter:
    limit_mib: 512
    check_interval: 1s

exporters:
  otlp/jaeger:
    endpoint: jaeger:${OTEL_GRPC_PORT:-4317}
    tls:
      insecure: true
  
  logging:
    loglevel: debug
    sampling_initial: 5
    sampling_thereafter: 200

  prometheus:
    endpoint: "0.0.0.0:${OTEL_METRICS_PORT:-8889}"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp/jaeger, logging]
    
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheus, logging]

  extensions: []